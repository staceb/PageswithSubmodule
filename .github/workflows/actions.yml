name: Update Submodules

on: repository_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      with:
        submodules: recursive 
        token: ${{ secrets.TOKEN }} 
    - run: |
        git checkout master
        git submodule update --init --recursive
        git status
      
  
    
